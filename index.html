<!DOCTYPE html>
<html dir="rtl">
    <head>
        <title>Library QA Demo v1.0</title>
        <meta charset="UTF-8">
        <link href="dist/style.css" rel="stylesheet">
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="dist/script.js"></script>
    </head>
    <body ng-app="library" ng-controller="panelCtrl">
        <div id="panelInit" ng-style="panelStyle">
            <div ng-if="includeTopBar()" ng-include="'app/topBar/topBar.html'"></div>
            <div id="panel" ng-class="controllerName">
                <ng-view></ng-view>
            </div>
        </div>
    </body>
</html>
