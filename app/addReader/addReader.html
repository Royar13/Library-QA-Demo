<h1>קליטת קורא</h1>
<div id="loginForm" class="form">
    <table class="fields">
        <tr>
            <td class="title required">
                ת.ז.:
            </td>
            <td text-field field-name="id">
            </td>
        </tr>
        <tr>
            <td class="title required">
                שם:
            </td>
            <td text-field field-name="name">
            </td>
        </tr>
        <tr>
            <td class="title">
                כתובת:
            </td>
            <td>
                <div class="fieldInit">
                    <label>עיר:</label>
                    <div text-field field-name="city"></div>
                </div>
                <div class="fieldInit">
                    <label>רחוב:</label>
                    <div text-field field-name="street"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td class="title required">
                מס' ספרים:
            </td>
            <td select-field field-name="maxBooks" options="maxBooks">
            </td>
        </tr>
        <tr>
            <td class="title required">
                סוג קורא:
            </td>
            <td select-field field-name="readerType" add-class="big" options="readerTypes" options-value="id" options-text="title">
            </td>
        </tr>
        <tr>
            <td class="title">
                תשלום חודשי:
            </td>
            <td>

                <input type="text" class="small" disabled="disabled" value="{{monthlyPay() | number:2}}">
                ₪
            </td>        
        </tr>
        <tr>
            <td colspan="2">
                <img src="assets/img/loader.gif" class="loader" ng-show="loading">
                <div class="errors" ng-hide="loading">
                    <div ng-repeat="error in generalErrors">
                        * {{error}}
                    </div>
                </div>
                <a id="loginBtn" class="btn right" ng-click="login()" ng-hide="loading">צור קורא</a>
                <a class="btn back" ng-click="back()" ng-hide="loading">חזרה</a>
            </td>
        </tr>
    </table>
</div>
