<h1>קליטת קורא</h1>
<div class="form">
    <table class="fields">
        <tr>
            <td class="title required">
                ת.ז.:
            </td>
            <td text-field field-name="id" add-class="ltr" description="תעודת זהות בת 9 ספרות">
            </td>
        </tr>
        <tr>
            <td class="title required">
                שם:
            </td>
            <td text-field field-name="name" description="שם פרטי ושם משפחה בעברית">
            </td>
        </tr>
        <tr>
            <td class="title">
                כתובת:
            </td>
            <td>
                <div class="fieldInit">
                    <label>עיר:</label>
                    <div text-field field-name="city"></div>
                </div>
                <div class="fieldInit">
                    <label>רחוב:</label>
                    <div text-field field-name="street" description='בפורמט "שם רחוב מספר בית"'></div>
                </div>
            </td>
        </tr>
        <tr>
            <td class="title required">
                מס' ספרים:
            </td>
            <td select-field field-name="maxBooks" options="maxBooks" description="מס' ספרים מקסימלי להשאלה בו זמנית. התשלום החודשי מחושב על פי מכפלת מס' הספרים בעלות ספר עבור סוג הקורא הנבחר.">
            </td>
        </tr>
        <tr>
            <td class="title required">
                סוג קורא:
            </td>
            <td select-field field-name="readerType" add-class="big" options="readerTypes" options-value="id" options-text="fullTitle">
            </td>
        </tr>
        <tr>
            <td class="title">
                תשלום חודשי:
            </td>
            <td>

                <input type="text" class="small" disabled="disabled" value="{{monthlyPay | number:2}}">
                ₪
            </td>        
        </tr>
        <tr>
            <td colspan="2">
                <img src="dist/img/loader.gif" class="loader" ng-show="loading">
                <div general-errors></div>
                <a class="btn left" ng-click="addReader()" ng-hide="loading">צור קורא</a>
            </td>
        </tr>
    </table>
    <div btns-menu></div>
</div>
