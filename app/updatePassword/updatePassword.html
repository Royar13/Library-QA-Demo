<h1>עדכון סיסמא</h1>

<div class="form">
    <table class="fields">
        <tr>
            <td>
                סיסמא נוכחית:
            </td>
            <td text-field field-type="password" field-name="currentPassword" add-class="big ltr">
            </td>
        </tr>
        <tr>
            <td>
                סיסמא חדשה:
            </td>
            <td text-field field-type="password" field-name="password" add-class="big ltr" description="הסיסמא צריכה להיות בין 6 ל-20 תווים">
            </td>
        </tr>
        <tr>
            <td>
                אימות סיסמא:
            </td>
            <td text-field field-type="password" field-name="passwordRepeat" add-class="big ltr">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <img src="dist/img/loader.gif" class="loader" ng-show="loading">
                <div general-errors></div>
                <a class="btn" ng-click="updatePassword()" ng-hide="loading">עדכן סיסמא</a>
            </td>
        </tr>
    </table>
</div>
<div btns-menu></div>
